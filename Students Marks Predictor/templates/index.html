<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marks Predictor</title>
  <style>
    /* Background with smooth gradient animation */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      width: 370px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading */
    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
      animation: slideDown 1s ease;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Input */
    input {
      width: 80%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #23d5ab;
    }

    /* Button */
    button {
      background: linear-gradient(90deg, #ff6f61, #ff3b2e);
      border: none;
      padding: 14px 30px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(90deg, #ff3b2e, #ff6f61);
    }

    /* Result */
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“˜ Student Marks Predictor</h2>
    <form action="/predict" method="post">
      <input type="number" step="any" name="hours" placeholder="Enter Study Hours" required>
      <br>
      <button type="submit">ðŸ”® Predict</button>
    </form>
    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
